<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  
  <meta name="description" content="Seedtag cache test">
  <meta name="author" content="Seedtag">
  <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
  <title>Seedtag Cache</title>
</head>

<body>
  <h1>Hello world!</h1>
  <script>
    (function () {
      var hasCookie = function () {
        var userCookie = document.cookie;
        return userCookie.indexOf('goat') > -1;
      };

      var setCookie = function () {
        document.cookie = 'seedtag=goat';
      };

      var testApplies = function () {
        return Math.random() <= 0.01;
      };

      var runTest = function () {
        var cacheScript = document.createElement('script');
        cacheScript.src = 'https://cachecontrol.seedtag.com/asset/loader.js';
        document.body.appendChild(cacheScript);
      };

      var main = function () {
        if (hasCookie()) {
          runTest();
        } else if (testApplies()) {
          setCookie();
          runTest();
        }
      };

      main();
    })()
  </script>


</body></html>
